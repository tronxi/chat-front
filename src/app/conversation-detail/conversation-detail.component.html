<div class="content">
  <div class="card">
    <div class="card-header">
      <h4>{{conversationName}}</h4>
    </div>
    <div class="card-body overflow-auto" #scrollMessages>
      <div *ngFor="let message of messageList" class="row" [ngClass]="{'justify-content-end': message.isMyMessage === true}">
        <div [ngClass]="{'isMyMessage': message.isMyMessage === true,
                         'isNotMyMessage': message.isMyMessage === false}">
          {{message.message}}
        </div>
      </div>
    </div>

    <div class="input-row">
      <input type="text" class="input-message" [(ngModel)]="message">
      <button class="btn btn-link" (click)="send()">Enviar</button>
    </div>
  </div>
</div>
