<div class="content">
  <div class="card">
    <div class="card-header">
      <h4>{{conversationName}}</h4>
    </div>
    <div class="card-body overflow-auto" #scrollMessages>
      <div *ngFor="let message of messageList">
        <div [ngClass]="{'isMyMessage': message.isMyMessage === true,
                         'isNotMyMessage': message.isMyMessage === false}">
          {{message.message}}
        </div>
      </div>
    </div>

    <div class="input-row">
      <input type="text" class="input-message" [(ngModel)]="message">
      <button class="btn btn-link" (click)="send()">Enviar</button>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
    </div>
    <div class="card-body">
      <video #local_video [autoplay]="true" [muted]="true"></video>
      <video #received_video [autoplay]="true"></video>
      <button class="btn" (click)="startLocalVideo()">Start Local</button>
      <button class="btn" (click)="pauseLocalVideo()">Stop local</button>
      <button class="btn" (click)="call()">Call</button>
      <button class="btn" (click)="hangUp()">Hangup</button>
    </div>
  </div></div>
